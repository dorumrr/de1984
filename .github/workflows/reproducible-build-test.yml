# .github/workflows/reproducible-build-test.yml
name: Reproducible Build Test

on:
  workflow_dispatch:

jobs:
  build-twice:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v1.0.0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build APK (first time)
        run: |
          ./gradlew clean assembleRelease
          cp app/build/outputs/apk/release/de1984-v1.0.0-release.apk build1.apk

      - name: Clean build directory
        run: ./gradlew clean

      - name: Build APK (second time)
        run: |
          ./gradlew assembleRelease
          cp app/build/outputs/apk/release/de1984-v1.0.0-release.apk build2.apk

      - name: Compare builds
        run: |
          echo "Build 1 SHA-256:"
          sha256sum build1.apk
          echo ""
          echo "Build 2 SHA-256:"
          sha256sum build2.apk
          echo ""
          if diff build1.apk build2.apk; then
            echo "✅ Builds are identical!"
          else
            echo "❌ Builds differ"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reproducible-build-test-apks
          path: |
            build1.apk
            build2.apk
          retention-days: 30